server:
  port: 8925
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8460/eureka


spring:
  application:
    name: ZASGateway
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/zas
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMills: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSq=true;druid.stat.slowSqlMillis=500
    schema:
      - classpath:sql/server_init.sql
    initialization-mode: ALWAYS


  redis:
    host: 47.93.49.119  #配置redis的主机地址，需要修改成自己的
    database: 5
    port: 6379
    password: 123456
    jedis:
      pool:
        max-active: 50 # 如果赋值为-1，则表示不限制；如果pool已经分配了maxActive个jedis实例，则此时pool 的状态为exhausted(耗尽)
        max-idle: 20 # 连接池中的最大空闲连接，默认值是8。
        min-idle: 5  # 连接池中的最小空闲连接，默认值是0。
        # max-wait: 5 # 等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。如果超过等待时间，则直接 抛出JedisConnectionException

